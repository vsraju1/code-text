<body>
    <div id="container">
        <div class="container">
            <div class="input-box">
                <h2>Enter your name and Code</h2>
                <form action="
            ">
                    <div class="input-item" >
                        <input type="text" id="input" placeholder="Name" required>
                    </div>
                    <div class="input-item" >
                        <input type="number" id="code" placeholder="Code" maxlength="4">
                    </div>
                    <div class="input-item" >
                        <input type="button" id="btn" value="Click me">
                    </div>
                </form>
            </div>
            
        </div>
        <div class="text-box">
            <p id="text" class="text">

            </p>
                
        </div>
    </div>
